<html>
  <head>
    <title>Minha primeira experiência de RA </title>
     <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
     <!--Copiei o script do site AR.js-->
  </head>
  <body style="margin: 0 px; overflow: hidden">
     <!--Configurei para o site não ter barra de rolagem e nem moldura-->
    
    <a-scene vr-mode-ui="enable: false" embedded arjs="debugUIEnabled: false">
     <!--Desliguei o botão VR e o debug--> 
      <a-marker present="hiro">
        <a-box material="color:pink;" position="0 0.5 0" spin="0.5 0.5 0.5"></a-box>
        <a-sphere material="color:blue;" position="0 1.5 0"></a-sphere>
        
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
     
    
  </body>
</html>
